<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTD GUI Browser Session</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        overflow: hidden;
      }

      .header {
        background: rgba(0, 0, 0, 0.2);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .session-info {
        display: flex;
        gap: 20px;
        font-size: 14px;
        opacity: 0.9;
      }

      .controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .vnc-container {
        position: relative;
        width: 100vw;
        height: calc(100vh - 60px);
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        color: white;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        max-width: 500px;
      }

      .error h3 {
        margin: 0 0 10px 0;
        color: #ff4757;
      }

      .fullscreen-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        border: none;
        color: white;
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .fullscreen-btn:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
      }

      .connection-stats {
        position: fixed;
        top: 70px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 15px;
        border-radius: 6px;
        font-size: 12px;
        opacity: 0.8;
        z-index: 1000;
      }

      .hidden {
        display: none !important;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 10px;
          padding: 15px;
        }

        .session-info {
          flex-direction: column;
          gap: 5px;
          text-align: center;
        }

        .controls {
          justify-content: center;
        }

        .vnc-container {
          height: calc(100vh - 120px);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <h1>ðŸŽ¯ FTD GUI Browser Session</h1>
        <div class="session-info">
          <div id="lead-info">Loading session...</div>
          <div id="session-id">
            Session: <span id="session-id-value">...</span>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="status">
          <div class="status-dot" id="status-dot"></div>
          <span id="status-text">Connecting...</span>
        </div>
        <button class="btn" onclick="reconnect()">ðŸ”„ Reconnect</button>
        <button class="btn" onclick="toggleStats()">ðŸ“Š Stats</button>
      </div>
    </div>

    <div class="vnc-container" id="vnc-container">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Connecting to GUI Browser Session...</div>
        <div style="font-size: 12px; opacity: 0.7">
          Please wait while we establish the connection
        </div>
      </div>
    </div>

    <div class="connection-stats hidden" id="connection-stats">
      <div>Connection: <span id="connection-status">Connecting...</span></div>
      <div>Latency: <span id="latency">-- ms</span></div>
      <div>Data: <span id="data-transferred">-- KB</span></div>
    </div>

    <button
      class="fullscreen-btn"
      onclick="toggleFullscreen()"
      title="Toggle Fullscreen"
    >
      â›¶
    </button>

    <!-- noVNC will be loaded here -->
    <script>
      // Configuration
      const config = {
        host: window.location.hostname,
        port:
          window.location.port ||
          (window.location.protocol === "https:" ? 443 : 80),
        path: "websockify",
        password: "vncpassword", // This should be configurable
        repeaterID: "",
        encrypt: window.location.protocol === "https:",
        true_color: true,
        local_cursor: true,
        shared: true,
        view_only: false,
        focusContainer: document.getElementById("vnc-container"),
        onUpdateState: updateConnectionState,
        onPasswordRequired: () => config.password,
        onDisconnected: onDisconnected,
        onCredentialsRequired: () => ({ password: config.password }),
      };

      let rfb = null;
      let connectionStartTime = null;
      let dataTransferred = 0;

      // Initialize session info from URL parameters
      function initializeSessionInfo() {
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("sessionId") || "Unknown";
        const leadName = urlParams.get("leadName") || "Unknown Lead";
        const leadEmail = urlParams.get("leadEmail") || "";

        document.getElementById("session-id-value").textContent =
          sessionId.substring(0, 8) + "...";
        document.getElementById("lead-info").textContent = `Lead: ${leadName}${
          leadEmail ? " | " + leadEmail : ""
        }`;
        document.title = `FTD Session - ${leadName}`;
      }

      // Update connection state
      function updateConnectionState(rfb, state, oldstate) {
        const statusDot = document.getElementById("status-dot");
        const statusText = document.getElementById("status-text");
        const loading = document.getElementById("loading");
        const connectionStatus = document.getElementById("connection-status");

        switch (state) {
          case "connecting":
            statusDot.style.background = "#FFA500";
            statusText.textContent = "Connecting...";
            connectionStatus.textContent = "Connecting...";
            connectionStartTime = Date.now();
            break;

          case "connected":
            statusDot.style.background = "#4CAF50";
            statusText.textContent = "Connected";
            connectionStatus.textContent = "Connected";
            loading.classList.add("hidden");
            startLatencyMonitoring();
            break;

          case "disconnecting":
            statusDot.style.background = "#FFA500";
            statusText.textContent = "Disconnecting...";
            connectionStatus.textContent = "Disconnecting...";
            break;

          case "disconnected":
            statusDot.style.background = "#F44336";
            statusText.textContent = "Disconnected";
            connectionStatus.textContent = "Disconnected";
            showError(
              "Connection lost",
              "The connection to the GUI browser session was lost. Please try reconnecting."
            );
            break;
        }
      }

      // Handle disconnection
      function onDisconnected(rfb, reason) {
        console.log("Disconnected:", reason);
        showError(
          "Session Ended",
          reason || "The GUI browser session has ended."
        );
      }

      // Show error message
      function showError(title, message) {
        const container = document.getElementById("vnc-container");
        container.innerHTML = `
                <div class="error">
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <button class="btn" onclick="reconnect()">ðŸ”„ Try Again</button>
                </div>
            `;
      }

      // Connect to VNC server
      function connect() {
        const container = document.getElementById("vnc-container");
        const loading = document.getElementById("loading");

        // Show loading
        container.innerHTML = "";
        container.appendChild(loading);
        loading.classList.remove("hidden");

        try {
          // Construct WebSocket URL
          const protocol =
            window.location.protocol === "https:" ? "wss:" : "ws:";
          const wsUrl = `${protocol}//${config.host}:${config.port}/${config.path}`;

          console.log("Connecting to:", wsUrl);

          // Create noVNC connection (this would need the actual noVNC library)
          // For now, we'll simulate the connection
          setTimeout(() => {
            // Simulate successful connection
            updateConnectionState(null, "connected", "connecting");

            // Create a placeholder for the actual VNC canvas
            const canvas = document.createElement("canvas");
            canvas.width = 1920;
            canvas.height = 1080;
            canvas.style.maxWidth = "100%";
            canvas.style.maxHeight = "100%";
            canvas.style.objectFit = "contain";
            canvas.style.background = "#1a1a1a";

            // Add some demo content
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "#2c3e50";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffffff";
            ctx.font = "48px Arial";
            ctx.textAlign = "center";
            ctx.fillText(
              "GUI Browser Session Ready",
              canvas.width / 2,
              canvas.height / 2
            );
            ctx.font = "24px Arial";
            ctx.fillText(
              "VNC connection established",
              canvas.width / 2,
              canvas.height / 2 + 60
            );

            container.innerHTML = "";
            container.appendChild(canvas);
          }, 2000);
        } catch (error) {
          console.error("Connection error:", error);
          showError(
            "Connection Failed",
            "Failed to connect to the GUI browser session. Please check your connection and try again."
          );
        }
      }

      // Reconnect
      function reconnect() {
        if (rfb) {
          rfb.disconnect();
        }
        setTimeout(connect, 1000);
      }

      // Toggle statistics
      function toggleStats() {
        const stats = document.getElementById("connection-stats");
        stats.classList.toggle("hidden");
      }

      // Toggle fullscreen
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      // Start latency monitoring
      function startLatencyMonitoring() {
        setInterval(() => {
          const latency = Math.floor(Math.random() * 50) + 10; // Simulated latency
          document.getElementById("latency").textContent = latency + " ms";

          dataTransferred += Math.floor(Math.random() * 10) + 5;
          document.getElementById("data-transferred").textContent =
            Math.floor(dataTransferred) + " KB";
        }, 1000);
      }

      // Handle keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        // F11 for fullscreen
        if (e.key === "F11") {
          e.preventDefault();
          toggleFullscreen();
        }

        // Ctrl+R for reconnect
        if (e.ctrlKey && e.key === "r") {
          e.preventDefault();
          reconnect();
        }
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        // Adjust canvas size if needed
        const canvas = document.querySelector("canvas");
        if (canvas) {
          // Maintain aspect ratio
          const container = document.getElementById("vnc-container");
          const containerRect = container.getBoundingClientRect();
          const aspectRatio = 1920 / 1080;

          let newWidth = containerRect.width;
          let newHeight = containerRect.height;

          if (newWidth / newHeight > aspectRatio) {
            newWidth = newHeight * aspectRatio;
          } else {
            newHeight = newWidth / aspectRatio;
          }

          canvas.style.width = newWidth + "px";
          canvas.style.height = newHeight + "px";
        }
      });

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        initializeSessionInfo();
        connect();
      });

      // Handle page visibility changes
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          console.log("Page hidden, pausing updates");
        } else {
          console.log("Page visible, resuming updates");
        }
      });

      // Handle beforeunload
      window.addEventListener("beforeunload", () => {
        if (rfb) {
          rfb.disconnect();
        }
      });
    </script>
  </body>
</html>
